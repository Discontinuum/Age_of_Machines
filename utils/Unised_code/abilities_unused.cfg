    [event]
    name=side_turn
    first_time_only=no
   [store_unit]
        [filter]
            side=$side_number
        [/filter]
        variable=attacks_lefter
        kill=no
    [/store_unit]
    [foreach]
        array=attacks_lefter
        index_var=i
        [do]

        {VARIABLE this_item.variables.attacks_limit 0}
            [unstore_unit]
                variable=this_item
                find_vacant=no
            [/unstore_unit]
        [/do]
    [/foreach]
    {CLEAR_VARIABLE attacks_lefter}
    [/event]

[+abilities]
