#define ABILITY_FUEL NUMBER
    [dummy]
        id=fuel{NUMBER}
        name= _ "fuel {NUMBER}"
        female_name= _ "fuel {NUMBER}"
        description= _ ""
    [/dummy]
    [/abilities]

    [event]
    name=unit placed
    id=aom_fuel{NUMBER}
    first_time_only=no

    [filter]
    ability=fuel{NUMBER}
    [/filter]

    {VARIABLE unit.variables.fuel {NUMBER}}
    {VARIABLE unit.variables.base_fuel {NUMBER}}

    [unstore_unit]
        variable=unit
        find_vacant=no
    [/unstore_unit]
     [unit_overlay]
               id=$unit.id
               image=misc/fuel.png
      [/unit_overlay]

    [/event]

    [event]
    name=moveto
    id=aom_move{NUMBER}
    first_time_only=no
    [filter]
    ability=fuel{NUMBER}
    [not]
   ability=aom_usedfuel
   [/not]
    [/filter]

    {VARIABLE_OP unit.variables.fuel add -1}

    [delay]
       time=200#to avoid text overlap
    [/delay]
  
    [unstore_unit]
        variable=unit
        find_vacant=no
        text=_"$unit.variables.fuel fuel!"
        red=70
        green=70
        blue=70
    [/unstore_unit]

    [object]
        silent=yes
        duration=turn end

        [filter]
            id=$unit.id
        [/filter]

        [effect]
            apply_to=new_ability
            [abilities]
              [dummy]
                 id=aom_usedfuel
              [/dummy]
            [/abilities]
        [/effect]

    [/object]
    [/event]
    [event]
    name=turn refresh#intentionally used instead of side turn, otherwise duration=turn would not work
    id=aom_fuel_stopmoves{NUMBER}
    first_time_only=no
    [store_unit]
        [filter]
            side=$side_number
            ability=fuel{NUMBER}
            formula="wml_vars.fuel <= 0"
        [/filter]
        variable=aom_fuel_units
        kill=no
    [/store_unit]
    [foreach]
        array=aom_fuel_units
        index_var=i
        [do]
        [object]
            silent=yes
            duration=turn
            [filter]
                id=$this_item.id
            [/filter]
            [effect]
                apply_to=movement
                set=0
            [/effect]
        [/object]
         [unit_overlay]
               side=$side_number
               ability=fuel{NUMBER}
               formula="wml_vars.fuel <= 0"
               image=misc/fuel-zero.png
      [/unit_overlay]
        [/do]
    [/foreach]
    {CLEAR_VARIABLE aom_fuel_units}
    [/event]
[+abilities]
#enddef

