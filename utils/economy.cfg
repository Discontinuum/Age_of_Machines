# FARMING
#
#
#

#define AOM_FARMING
[event]
    name=side_turn
    id=AoM_coal_factory_farming
    first_time_only=no
    [foreach]
        array=coal_factory
        index_var=i
        [do]
            [if]
                [have_location]
                    x,y=$this_item.x,$this_item.y
                    owner_side=$side_number
                [/have_location]
                [then]
                    [modify_side]
                        side=$side_number
                        {VARIABLE_OP coal_reserve add $this_item.coal}
                    [/modify_side]
                    [floating_text]
                       x,y=$this_item.x,$this_item.y
                       text="<span color='#ffffff'>" + _ "+$this_item.coal Coal" + "</span>"
                    [/floating_text]
                [/then]
            [/if]
        [/do]
    [/foreach]
[/event]
