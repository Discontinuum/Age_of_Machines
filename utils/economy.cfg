#Factories
#define AOM_COAL_FACTORY X Y VALUE
    [set_variables]
        name=coal_factory
        mode=append
        [value]
            x={X}
            y={Y}
            coal={VALUE}
        [/value]
    [/set_variables]
    [label]
            x,y={X},{Y}
            text="Coal Factory (+{VALUE})"
            color=70,70,70
            immutable=no
    [/label]
#enddef
