#textdomain wesnoth-AoM
[unit_type]
    id=Imperial_Tank
    name= _ "Steam Fortress"
    race=mechanical
    image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png"
    image_icon="units/Imperial_Army/Steam_Fortess/Steam_Fortess_icon.png"
    hitpoints=110
    movement_type=heavy_mecha
    movement=5
    vision=2
    experience=60
    level=1
    alignment=neutral
    advances_to=null
    flies=true
    cost=60
    usage=archer
    hp_bar_scaling=0.3
    bar_offset_x=-25
    bar_offset_y=-15
    attacks=4
    [abilities] 
    {ABILITY_AOM_COAL_MOVEMENT 5}
    {ABILITY_AOM_EXPLOSION impact 20}
    {ABILITY_AOM_ONBOARD_INFANTRY 2}
    [/abilities]
    [resistance]
    blade=20
    impact=90
    [/resistance]
    description= _ "The Steam Fortress inherited many of the features of the first Fighting Vehicles - huge size, heavy armor, many guns, and clouds of black smoke coming from many pipes. This mechanical monstrosity had once saved mankind from demonic hordes. Now it itself brings death and terror to humans."
    die_sound=explosion.ogg
    {DEFENSE_ANIM "units/Imperial_Army/Steam_Fortess/Steam_Fortess-standing-se-1.png" "units/Imperial_Army/Steam_Fortess/Steam_Fortess.png" mace.ogg}
    [standing_anim]
    [frame]
    duration=200
    image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png"
    halo=halo/steam2.png:100
    halo_x=5
    halo_y=-25
    [/frame]
    [frame]
    duration=200
    image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-standing-se-1.png"
     halo=halo/steam3.png:100
    halo_x=5
    halo_y=-26
    [/frame]
     [frame]
    duration=200
    image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png"
    halo=halo/steam4.png:100
    halo_x=5
    halo_y=-25
    [/frame]
    [/standing_anim]
    [attack]
        name=trample
        description=_"trample"
        icon=attacks/ram.png
        type=impact
        range=melee
        damage=20
        number=1
    [specials]
    {WEAPON_SPECIAL_COAL_COST 5}
    {WEAPON_SPECIAL_AOM_STOMP}
    {WEAPON_SPECIAL_AOM_TANK_TRAMPLE}
    [/specials]
    [/attack]
    [attack]
        name=volley
        description=_"volley"
        icon=attacks/thunderstick.png
        type=impact
        range=ranged
        damage=25
        number=1
    [specials]
      {WEAPON_SPECIAL_METAL_COST 5}
    [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png"
        [/frame]
        [frame]
            image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png"
        [/frame]
        {SOUND:HIT_AND_MISS mace.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=volley
        [/filter_attack]
        start_time=-150

        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 51 15}
            direction=s
            hits=yes
            [frame]
                duration=150
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-attack-1.png"
            [/frame]
            [frame]
                duration=100
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-attack-2.png"
                halo=halo/fire-halo.png:100
                halo_x=51
                halo_y=15
            [/frame]
             [frame]
                duration=150
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-attack-1.png"
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 51 15}
            direction=s
            hits=no
            [frame]
                duration=150
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-attack-1.png"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH -3 20}
            direction=ne,nw
            hits=yes
            [frame]
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png:[100*3,100,140*2,100*3]"
            [/frame]
            [frame]
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png:280"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 5 0}
            direction=ne,nw
            hits=no
            [frame]
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png:[100*3,100,100*3]"
            [/frame]
            [frame]
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png:20"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 4 21}
            direction=n
            hits=yes
            [frame]
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png:[100*3,100,140*2,100*3]"
            [/frame]
            [frame]
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png:280"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 3 -2}
            direction=n
            hits=no
            [frame]
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png:[100*3,100,100*3]"
            [/frame]
            [frame]
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png:20"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 51 15}
            direction=se,sw
            hits=yes
            [frame]
                duration=150
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-attack-1.png"
            [/frame]
            [frame]
                duration=150
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-attack-2.png"
                halo=halo/fire-halo.png:100
                halo_x=51
                halo_y=15
            [/frame]
             [frame]
                duration=150
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-attack-1.png"
            [/frame]
            [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 51 15}
            direction=s
            hits=no
            [frame]
                duration=150
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-attack-1.png"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 51 15}
            direction=se,sw
            hits=no
               [frame]
                duration=150
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-attack-1.png"
            [/frame]
            [frame]
                duration=150
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-attack-2.png"
                halo=halo/fire-halo.png:100
                halo_x=51
                halo_y=15
            [/frame]
             [frame]
                duration=150
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-attack-1.png"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 51 15}
            direction=s
            hits=no
            [frame]
                duration=150
                image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-attack-1.png"
            [/frame]
        [/else]
        {SOUND:HIT_AND_MISS canon.wav canon.wav -250}
    [/attack_anim]
    [death]
		start_time=0
        [frame]
            image=units/test/tank.png~O(0%)
			halo=projectiles/fireball-impact-[1~15].png~SCALE(220,220):120
        [/frame]
		sound_start_time=0
	    [sound_frame]
            sound=explosion.ogg
        [/sound_frame]
		sound2_start_time=60
	    [sound2_frame]
            sound=explosion.ogg
        [/sound2_frame]
		sound3_start_time=120
	    [sound3_frame]
            sound=explosion.ogg
        [/sound3_frame]
    [/death]
[/unit_type]
