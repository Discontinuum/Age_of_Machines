    [standing_anim]
    direction=nw,sw,ne,se,s,n
    [frame]
    duration=200
    image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png"
    halo=halo/steam2.png:100
    halo_x=5
    halo_y=-25
    [/frame]
    [frame]
    duration=200
    image="units/Imperial_Army/Steam_Fortess/Steam_Fortess-standing-se-1.png"
     halo=halo/steam3.png:100
    halo_x=5
    halo_y=-26
    [/frame]
     [frame]
    duration=200
    image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png"
    halo=halo/steam4.png:100
    halo_x=5
    halo_y=-25
    [/frame]
    [/standing_anim]
    [attack]
        name=volley
        description=_"volley"
        icon=attacks/thunderstick.png
        type=impact
        range=ranged
        damage=30
        number=1
    [specials]
      {WEAPON_SPECIAL_METAL_COST 8}
    [/specials]
    [/attack]
    [attack_anim]
