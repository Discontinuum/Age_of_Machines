#textdomain wesnoth-AoM
[unit_type]
    id=Imperial_Tank
    name= _ "Steam Fortress"
    race=mechanical
    image="units/Imperial_Army/Steam_Fortess/Steam_Fortess.png"
    image_icon="units/Imperial_Army/Steam_Fortess/Steam_Fortess_icon.png"
    hitpoints=110
    movement_type=heavy_mecha
    movement=5
    vision=2
    experience=60
    level=3
    alignment=neutral
    advances_to=null
    flies=true
    cost=60
    usage=archer
    hp_bar_scaling=0.3
    bar_offset_x=-25
    bar_offset_y=-15
    attacks=4
    [abilities] 
    {ABILITY_AOM_COAL_MOVEMENT 5}
    {ABILITY_AOM_EXPLOSION impact 20}
    {ABILITY_AOM_ONBOARD_INFANTRY 2}
    {ABILITY_AOM_QUAKE_EFFECT_MOVEMENT}
    {ABILITY_AOM_NO_TRANSPORT}
    [/abilities]
    [resistance]
    blade=20
    impact=90
    [/resistance]
    description= _ "The first and most formidable of the war machines, the Steam Fortress is still a magnificent example of Imperial technological progress and industrial power. The Mystic Order that developed the blueprints for the Steam Fortress ceased to support the Imperial armies after the outbreak of internecine warfare, but to this day, military engineers have been unable to create anything like it. The Steam Fortress became the blueprint from which the Imperials learned the technology to build smaller war machines. They can replicate it, but they can't make it stronger - and that's probably why the Empires haven't yet destroyed each other with steel monsters."
    die_sound=explosion.ogg
