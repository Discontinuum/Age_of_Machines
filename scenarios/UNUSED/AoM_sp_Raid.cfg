    [message]
    speaker=Chief
    message=_ "This is the lair where the invaders hide their steel monsters. They are now licking their wounds after their battle with our brothers. We will not let them recover! We will get into the heart of their lair and destroy all the monsters. I'll be damned if any of the steel monsters aren't turned into scrap metal by dawn!"
