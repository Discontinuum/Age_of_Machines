	    [/message]

	    {MOVE_UNIT id=Chief 41 7}
	    {REPEAT 3 (
	    [animate_unit]
            flag=attack
            [filter]
                id=Chief
            [/filter]
            [facing]
                x,y=42,6
            [/facing]
            [primary_attack]
                range=melee
            [/primary_attack]
            hits=yes
        [/animate_unit])}

        {MODIFY_TERRAIN Ur^Pr\o 42 6}

        [redraw][/redraw]

        {MOVE_UNIT id=Chief 50 2}

        [hide_unit]
        id=Chief
        [/hide_unit]

        {REPEAT 10 (
        {MOVE_UNIT side=1 50 3}

        [kill]
        x,y=50,3
        animate=no
        [/kill])}

        [endlevel]
        result=victory
        [/endlevel]
        [/else]
        [/if]
    [/event]
